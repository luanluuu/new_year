<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>除夕快乐！</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mountains"></div>
    <div class="skyline"></div>
    <div class="frame"></div>
    
    <div class="container">
        <div class="lantern-box">
            <div class="lantern">福</div>
            <div class="lantern">春</div>
        </div>
        
        <h1 class="title">除夕快乐</h1>
        <p class="subtitle">辞旧迎新 · 万事如意</p>
        
        <div class="countdown">
            <p>距离农历新年还有</p>
            <div id="timer">
                <span id="hours">00</span> :
                <span id="minutes">00</span> :
                <span id="seconds">00</span>
            </div>
        </div>
        <p style="margin-top: 10px; font-size: 0.8rem; color: rgba(255,255,255,0.6);">📢 点击屏幕开启音效</p>
    </div>
    
    <canvas id="fireworks"></canvas>

    <script src="script.js"></script>
</body>
</html>
